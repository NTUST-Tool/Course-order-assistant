name: build_win

on:
  push
  workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # - name: Install Dependencies (Windows)
      #   if: runner.os == 'Windows'
      #   shell: powershell
      #   run: |
      #     $github_action_path = "${{ github.action_path }}"
      #     # Fixes: C:\actions-runner\_work\repo\repo\./.github/actions/action-name
      #     $github_action_path = $github_action_path -replace "\\\./", "\"
      #     $github_action_path = $github_action_path -replace "/", "\"

      # - name: Install Dependencies (Linux)
      #   if: runner.os == 'Linux'
      #   shell: bash
      #   run: sudo apt-get install -y libfuse2

      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          onefile: true
          standalone: true
          output-dir: build
          static-libpython: no
          windows-icon-from-ico: resources/app.ico


      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
